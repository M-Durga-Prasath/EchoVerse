<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="box" style="width:100px; height:100px; background:red; transition: all 1s;"></div>
    <button id="move">Move</button>
    
  </body>
  <script>
const box = document.getElementById("box");
document.getElementById("move").addEventListener("click", () => {
  box.style.transition = "none";                  // 1️⃣ Disable transition
  box.style.transform = "translateX(200px)";     // 2️⃣ Move instantly

  void box.offsetWidth;                         

  setTimeout(() => {
    box.style.transition = "transform 1s";      
    box.style.transform = "translateX(0px)";     // 6️⃣ Move back smoothly
  }, 1);
});

  </script>
</html>
