<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volume Control Slider</title>
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <style>
      /* General Styles */
      body {
        background-color: #121212;
        color: white;
        font-family: Arial, sans-serif;
      }

      /* Style the range input */
      input[type="range"] {
        -webkit-appearance: none; /* Removes default styles */
        width: 100%;
        height: 6px;
        background: #333;
        border-radius: 5px;
        outline: none;
        transition: background 0.3s;
      }

      /* Track (Chrome, Safari, Edge) */
      input[type="range"]::-webkit-slider-runnable-track {
        width: 100%;
        height: 6px;
        background: #444;
        border-radius: 5px;
      }

      /* Thumb (Chrome, Safari, Edge) */
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 16px;
        height: 16px;
        background: #00ffcc;
        border-radius: 50%;
        cursor: pointer;
        transition: 0.2s;
        margin-top: -5px;
      }

      input[type="range"]::-webkit-slider-thumb:hover {
        background: #00ffaa;
      }

      /* Track (Firefox) */
      input[type="range"]::-moz-range-track {
        width: 100%;
        height: 6px;
        background: #444;
        border-radius: 5px;
      }

      /* Thumb (Firefox) */
      input[type="range"]::-moz-range-thumb {
        width: 16px;
        height: 16px;
        background: #00ffcc;
        border-radius: 50%;
        cursor: pointer;
        transition: 0.2s;
      }

      /* Active State */
      input[type="range"]:active::-webkit-slider-thumb {
        transform: scale(1.2);
      }
    </style>
  </head>
  <input type="range" id="volume" min="0" max="100" value="50">

  </body>
</html>
