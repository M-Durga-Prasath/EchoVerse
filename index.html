<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="utility-class.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Spotify-Clone</title>
  </head>
  <body>
    <div class="navbar flex">
      <div class="icon">
        <img
          class="svg invert hover"
          src="assets/svg/spotify.svg"
          alt="spotify icon"
        />
      </div>
      <div class="navbar-center flex align-content">
        <div class="homecontainer">
          <img class="svg invert hover" src="assets/svg/home.svg" alt="Home" />
        </div>
        <input
          type="text"
          placeholder="Search for Songs"
          class="searchinput hover"
        />
      </div>
      <div class="login flex align-content">
        <a href="/redirects/signup.html">Sign Up</a>
        <button class="login-btn">Log in</button>
      </div>
    </div>
    <div class="seperation"></div>
    <div class="container flex j-content">
      <div class="left">
        <div class="left-top">
          <div class="library hover flex">
            <img class="svg hover" src="assets/svg/librray.svg" alt="librray" />
            Your library
          </div>
          <div class="plus">+</div>
        </div>
        <div class="music"></div>
        <div class="left-footer">
          <a href="#">Legal</a>
          <a href="#">Safety &amp; Privacy Center</a>
          <a href="#">Privacy Policy</a>
          <a href="#">Cookies</a>
          <a href="#">About Ads</a>
          <a href="#">Accessibility</a>          
        </div>
      </div>
      <div class="right border">
        <span>
          <h2>Your Playlists</h2>
        </span>
        <div class="card-container">
          <div class="card"></div>
        </div>
      </div>
    </div>
  </body>
</html>
